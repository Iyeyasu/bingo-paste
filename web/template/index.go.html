{{ define "index" }}

<html lang="en" data-theme="{{ if .CurrentUser }} {{ .CurrentUser.Theme.String }} {{ else }} {{ .Config.Theme.Default.String }} {{ end }}">

<head>
    <meta charset="utf-8">
    <title>{{ .Config.Theme.Title }}</title>
    <meta name="description" content="{{ .Config.Theme.Title }}">
</head>

<body>
    {{ template "header" . }}
    {{ template "content" . }}

    {{ block "styles" . }}
    <style>
        {{ template "styles.css". }}
    </style>
    {{ end }}
</body>

</html>

{{ end }}

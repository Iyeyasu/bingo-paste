{{ define "index" }}

<html lang="en" data-theme="{{ .Config.Appearance.Theme }}">

<head>
    <meta charset="utf-8">
    <title>{{ .Config.Appearance.Title }}</title>
    <meta name="description" content="{{ .Config.Appearance.Title }}">
</head>

<body>
    {{ template "header" . }}
    {{ template "content" . }}

    {{ block "styles" . }}
    <style>
        {{ template "styles.css". }}
    </style>
    {{ end }}
</body>

</html>

{{ end }}

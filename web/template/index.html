<html lang="en" {{ if .UseDarkTheme }} data-theme="dark" {{ else }} data-theme="light" {{ end }}>

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Title }}">
</head>

<body>
    {{ template "header.html" . }}
    {{ template "editor.html" . }}
    <style>
    {{ template "styles.css" . }}
    {{ template "code_light.css" . }}
    {{ template "code_dark.css" . }}
    </style>
</body>

</html>

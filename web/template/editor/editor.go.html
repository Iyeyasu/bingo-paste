{{ define "content" }}

<form id="paste" class="content editor" action="/api/v1/paste/" method="POST">
    <input class="content__title" type="text" name="title" placeholder="Untitled">
    <textarea name="content" class="content__body" pattern=".*\S+.*" title="Paste content required" required></textarea>
    {{ template "footer" . }}
</form>

{{ end }}
